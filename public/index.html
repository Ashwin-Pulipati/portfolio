<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        const theme = localStorage.getItem("theme");
        if (
          theme === "dark" ||
          (theme === "system" &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- in your <head>, before any other CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- preload the stylesheet, then swap in on load -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&family=Poppins:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- fallback for no-JS -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

   <link rel="preload" as="image" href="%PUBLIC_URL%/banner-right.webp" type="image/webp" fetchpriority="high"/>
   
    <title>Ashwin Pulipati Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
